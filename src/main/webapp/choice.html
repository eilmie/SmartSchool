<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart School System</title>
    <link rel="stylesheet" href="assets/css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ============================
           1. PRELOADER CSS (Added)
           ============================ */
        #preloader {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: #fcfbf9; /* Soft Off-White to match page */
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease-out, visibility 0.5s;
        }

        .loader-logo {
            width: 100px;
            margin-bottom: 25px;
            animation: breathe 2s infinite ease-in-out;
            filter: drop-shadow(0 5px 15px rgba(90, 74, 66, 0.2));
        }

        .loader-ring {
            width: 45px; height: 45px;
            border: 3px solid rgba(90, 74, 66, 0.15); /* Light Brown Transparent */
            border-top: 3px solid #5a4a42; /* Primary Brown */
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes breathe { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }

        /* ============================
           2. EXISTING CSS
           ============================ */
        .nav-container {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 1001;
        }

        .back-btn-fancy {
            display: flex;
            align-items: center;
            text-decoration: none;
            cursor: pointer;
        }

        .btn-circle {
            width: 45px;
            height: 45px;
            background: #5a4a42; /* Primary Brown */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 2;
        }

        .btn-text {
            margin-left: -15px;
            padding: 8px 20px 8px 25px;
            background: rgba(255, 255, 255, 0.9);
            color: #5a4a42;
            border-radius: 0 30px 30px 0;
            font-weight: bold;
            opacity: 0;
            transform: translateX(-20px);
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            pointer-events: none;
        }

        /* Hover Animation */
        .back-btn-fancy:hover .btn-circle {
            transform: scale(1.1) rotate(-15deg);
            background: #8c8279; /* Accent Tan */
        }

        .back-btn-fancy:hover .btn-text {
            opacity: 1;
            transform: translateX(0);
        }

        /* Styling for the White Box */
        .main-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        h1, .subtitle {
            color: #333 !important;
        }

        .role-card p {
            color: #5a4a42;
            font-weight: bold;
        }

        .notification-toast {
            visibility: hidden;
            min-width: 280px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 50px;
            padding: 16px 25px;
            position: fixed;
            z-index: 1001;
            left: 50%;
            top: 30px;
            transform: translateX(-50%);
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .notification-toast.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        .notification-toast.success { background-color: #28a745; }
        .notification-toast.error { background-color: #dc3545; }

        @keyframes fadein { from { top:0; opacity: 0; } to { top: 30px; opacity: 1; } }
        @keyframes fadeout { from { top:30px; opacity: 1; } to { top: 0; opacity: 0; } }
    </style>
</head>

<body>
    
    <div id="preloader">
        <img src="assets/image/sksmLOGO.webp" alt="Loading..." class="loader-logo">
        <div class="loader-ring"></div>
    </div>

    <div class="nav-container">
        <a href="home.html" class="back-btn-fancy">
            <div class="btn-circle">
                <i class="fas fa-chevron-left"></i>
            </div>
            <span class="btn-text">Home</span>
        </a>
    </div>

    <div class="background-container">
        <img src="assets/image/schoolbackground.jpg" class="background-img">
    </div>

    <div class="main-box">
        <h1>Smart School System</h1>
        <p class="subtitle">Please select your role to continue:</p>

        <div class="buttons">
            <div class="role-card" onclick="window.location.href='guardian/guardianLogin.html'">
                <img src="assets/image/parent1.png" class="icon">
                <p>I’m a Guardian</p>
            </div>

            <div class="role-card" onclick="window.location.href='teacher/teacherLogin.html'">
                <img src="assets/image/teacher1.jpg" class="icon">
                <p>I’m a Teacher</p>
            </div>

            <div class="role-card" onclick="window.location.href='admin/adminLogin.html'">
                <img src="assets/image/admin1.png" class="icon">
                <p>I’m an Admin</p>
            </div>
        </div>
    </div>
    <div id="toastNotification" class="notification-toast"></div>

    <script>
        window.onload = function() {
            // 1. PRELOADER LOGIC (Added)
            const loader = document.getElementById('preloader');
            if(loader) {
                setTimeout(() => {
                    loader.style.opacity = '0';
                    setTimeout(() => {
                        loader.style.visibility = 'hidden';
                    }, 500);
                }, 800); // 800ms delay to show the logo briefly
            }

            // 2. EXISTING TOAST LOGIC
            const urlParams = new URLSearchParams(window.location.search);
            const status = urlParams.get('status');
            const toast = document.getElementById("toastNotification");

            if (status) {
                let message = "";
                let colorType = "";

                if (status === 'success') {
                    message = "✅ Password Successfully Updated!";
                    colorType = "success";
                }
                if (message) {
                    toast.innerText = message;
                    toast.className = "notification-toast " + colorType + " show";

                    setTimeout(function() {
                        toast.classList.remove("show");
                        window.history.replaceState({}, document.title, window.location.pathname);
                    }, 3000);
                }
            }
        };
    </script>
</body>
</html>
