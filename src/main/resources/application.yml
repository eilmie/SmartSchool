spring:
  cloud:
    gateway:
      routes:
        # 1. Existing Route (Microservice List) - KEEPS REWRITING
        - id: student-list-service
          uri: lb://STUDENT-SERVICE
          predicates:
            - Path=/admin/StudentListServlet/**
          filters:
            - RewritePath=/admin/StudentListServlet(?<remaining>.*), /api/students$\{remaining}

        # 2. NEW ROUTE (Monolith Add) - NO REWRITE
        - id: student-add-monolith
          uri: lb://STUDENT-SERVICE
          predicates:
            - Path=/admin/AddStudentServlet/**
          # Important: No RewritePath filter here! 
          # This ensures the request hits the @WebServlet("/admin/AddStudentServlet") we just added.