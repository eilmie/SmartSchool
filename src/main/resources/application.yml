server:
  port: 8080

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: student-service
          uri: lb://STUDENT-SERVICE
          predicates:
            - Path=/admin/StudentListServlet/**
          filters:
            # Flexible rewrite: Handles both /admin/StudentListServlet and /admin/StudentListServlet?action=list
            - RewritePath=/admin/StudentListServlet(?<remaining>.*), /api/students$\{remaining}

eureka:
  client:
    service-url:
      # REPLACE 'your-eureka-app-name' with your actual Heroku Eureka app name
      defaultZone: https://radiant-taiga-56597.herokuapp.com/eureka/
    register-with-eureka: true
    fetch-registry: true