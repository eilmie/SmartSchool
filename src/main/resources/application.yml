server:
  port: 8080

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: student-service
          uri: lb://STUDENT-SERVICE
          predicates:
            - Path=/admin/StudentListServlet/**
          filters:
            - RewritePath=/admin/StudentListServlet(?<remaining>.*), /api/students$\{remaining}
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/